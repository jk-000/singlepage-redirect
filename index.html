<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff4444;

      border: none;

      cursor: pointer;
      text-decoration: none;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .note a {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Movie & Series</h1>
  <a href="https://jkhub.fun" class="btn">DOWNLOAD KARKE</a>

</body>
</html>
